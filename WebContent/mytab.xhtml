<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>

	<title><ui:insert name="title">RANDI2 Installer</ui:insert></title>

	<ice:outputStyle href="/xmlhttp/css/rime/rime.css" />
	<ice:outputStyle href="/RANDI2.css" />
</h:head>

<h:body>
	<div id="content">
	<div class="body">
	<div class="centeredContent"><ice:form>


		<ice:panelDivider styleClass="myDvrPanel1" dividerPosition="20">
			<f:facet name="first">

				<ice:outputText visible="false" value="Hallo" />

			</f:facet>

			<f:facet name="second">

				<ice:panelTabSet border="2" align="center" frame="border"
					tabPlacement="top" selectedIndex="#{tabPanel.focusIndex}"
					tabChangeListener="#{tabPanel.processTabChange}"
					title="This is title" summary="zusammenfassung">

					<ice:commandButton value="TabSwitch to #{tabPanel.nextIndex}"
						actionListener="#{tabPanel.switchGroup}" />
					<ice:panelTab label="Schritt 1" styleClass="contentPane">
						<p>Schritt 1, Willkommen bei der Installation"</p>
						<ice:selectOneMenu value="#{stackingPanel.actionSelectedGroup}"
							partialSubmit="true">
							<f:selectItem itemLabel="Group One" itemValue="groupOne" />
							<f:selectItem itemLabel="Group Two" itemValue="groupTwo" />
							<f:selectItem itemLabel="Group Three" itemValue="groupThree" />
						</ice:selectOneMenu>
						<ice:commandButton
							value="Switch to #{stackingPanel.actionSelectedGroup}"
							actionListener="#{stackingPanel.switchGroup}" />
						<ice:selectOneRadio value="#{stackingPanel.selectedGroup}"
							partialSubmit="true">
							<f:selectItem itemLabel="Group One" itemValue="groupOne" />
							<f:selectItem itemLabel="Group Two" itemValue="groupTwo" />
							<f:selectItem itemLabel="Group Three" itemValue="groupThree" />
						</ice:selectOneRadio>

						<ice:panelStack selectedPanel="#{stackingPanel.selectedGroup}">

							<ice:panelGroup id="groupOne" border="true">
								<ice:outputText value="Group 1" />
								<br />

							</ice:panelGroup>


							<ice:panelGroup id="groupTwo" border="true">
								<ice:outputText value="Group 2" />
							</ice:panelGroup>

							<ice:panelGroup id="groupThree" border="true">
								<ice:outputText value="Group 3" />
							</ice:panelGroup>

						</ice:panelStack>
						<ice:commandButton
							value="Switch to #{stackingPanel.actionSelectedGroup}"
							actionListener="#{stackingPanel.switchGroup}" />
					</ice:panelTab>

					<ice:panelTab label="Schritt 2" styleClass="contentPane">
							Schritt 2, ersten Benutzer anlegen"
							<ice:commandButton partialSubmit="true" value="dasasd"
							type="submit"></ice:commandButton>
					</ice:panelTab>

					<ice:panelTab label="Schritt 3" styleClass="contentPane">
							Schritt 3, daten eingeben die n√∂tig sind" 
						</ice:panelTab>
					<ice:panelTab label="Schritt 4" styleClass="contentPane">
							Schritt 4, installation abschliessen undeinloggengehen" 
						</ice:panelTab>
				</ice:panelTabSet>


			</f:facet>
		</ice:panelDivider>




	</ice:form></div>
	</div>
	</div>
</h:body>
</html>
