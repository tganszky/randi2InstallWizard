<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
	<link rel="stylesheet" type="text/css" href="/RANDI2.css"></link>
	<title><ui:insert name="title">RANDI2 Installer</ui:insert></title>
</h:head>
<h:body>

	<div id="header"><ui:include src="/header.xhtml">
		<ui:param name="param_name" value="param_value" />
	</ui:include></div>
	<div class="body">





	<div id="Seite">
	<ul id="Navigation">
		<ui:include src="/process.xhtml">
			<ui:param name="param_name" value="param_value" />
		</ui:include>
	</ul>

	<div id="Inhalt"><ice:form>
		<ice:panelGrid columns="2">
			Loginname des Admins <ice:inputText id="TxtName1" size="30"
				maxlength="30" value="#{textFields.name}" partialSubmit="true"
				required="false">
			</ice:inputText>
			Passwort <ice:inputText id="TxtName2" size="30" maxlength="30"
				value="#{textFields.name}" partialSubmit="true" required="false" />
			Passwort Wiederholung <ice:inputText id="TxtName3" size="30"
				maxlength="30" value="#{textFields.name}" partialSubmit="true"
				required="false" />



			<label>Vorname</label>
			<ice:inputText id="TxtName4" size="30" maxlength="30" value=""
				partialSubmit="true" required="false" />


			<label>Nachname</label>
			<ice:inputText id="TxtName5" size="30" maxlength="30" value=""
				partialSubmit="true" required="false" />

			<ice:commandLink id="BLCmdLnk" value="Submit"
				actionListener="#{buttonsAndLinks.commandLinkListener}" />
		</ice:panelGrid>

	</ice:form></div>

	</div>
	</div>

</h:body>
</html>
